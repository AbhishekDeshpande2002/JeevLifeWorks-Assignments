<div class="container mt-3">
  <h3>Edit Document</h3>

  <!-- Form for editing a document -->
  <form (ngSubmit)="save()">

    <!-- Title field -->
    <div class="mb-2">
      <label>Title</label>
      <!-- Two-way binding with ngModel -->
      <input class="form-control" [(ngModel)]="doc.title" name="title" required />
    </div>

    <!-- Description field -->
    <div class="mb-2">
      <label>Description</label>
      <!-- Two-way binding with ngModel -->
      <textarea class="form-control" [(ngModel)]="doc.description" name="description"></textarea>
    </div>

    <!-- Action buttons -->
    <button class="btn btn-primary" type="submit">Save</button>
    <!-- Cancel navigates back to the document details page -->
    <a class="btn btn-secondary ms-2" [routerLink]="['/documents', doc.id]">Cancel</a>
  </form>
</div>
