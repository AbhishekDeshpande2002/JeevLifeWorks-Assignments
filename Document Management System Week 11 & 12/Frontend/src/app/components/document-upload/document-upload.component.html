<div class="container mt-3">
  <h3>Upload Document</h3>

  <!-- Input fields for document metadata -->
  <div class="mb-2">
    <!-- Title input -->
    <input class="form-control mb-2" [(ngModel)]="title" name="title" placeholder="Title" />
    
    <!-- Description textarea -->
    <textarea class="form-control mb-2" [(ngModel)]="description" name="description" placeholder="Description"></textarea>
    
    <!-- UploadedBy input -->
    <input class="form-control mb-2" [(ngModel)]="uploadedBy" name="uploadedBy" placeholder="Uploaded By" />
    
    <!-- File input -->
    <input type="file" class="form-control mb-2" (change)="onFileSelected($event)" />
    
    <!-- Upload button (disabled when uploading) -->
    <button class="btn btn-success" (click)="upload()" [disabled]="uploading">Upload</button>
  </div>

  <!-- Show progress bar when uploading -->
  <div *ngIf="uploading" class="mt-2">
    <!-- Material progress bar -->
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    
    <!-- Display numeric progress -->
    <div class="mt-1">{{progress}}%</div>
  </div>
</div>
